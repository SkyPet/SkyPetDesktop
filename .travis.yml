language: node_js
sudo: required

matrix:
  include:
    # LINUX
    - os: linux
      dist: trusty
      node_js: 6
      env:
          - GULP_PLATFORM=linux
    # MAC
    - os: osx
      osx_image: xcode8  # currently xcode8.1+ doesn't support electron-builder macOS code-signing (https://github.com/electron-userland/electron-builder/issues/820#issuecomment-267777060)
      node_js: 6
      env:
          - GULP_PLATFORM=mac

  allow_failures:
  - os: osx
  #fast_finish: true

cache:
  directories:
  - node_modules

services:
- docker

before_install: 
- npm install -g electron
- "./setup.sh"
- npm install
- "./buildhtml.sh"
install:
  - npm install -g codecov
script: 
- if [[ $TRAVIS_OS_NAME == "linux" ]]; npm test -- --coverage; fi;
- if [[ $TRAVIS_OS_NAME == "linux" ]]; codecov; fi;
- if [[ $TRAVIS_OS_NAME == "linux" ]]; then ./install.sh; fi;
- if [[ $TRAVIS_OS_NAME == "osx" ]]; then npm run distMac; fi;

after_success:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; bash <(curl -s https://codecov.io/bash); fi;  

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
   - "./dist/skypetdesktop_*.deb"
   - "./dist/mac/skypetdesktop-*.dmg" 
   - "./dist/skypetdesktop Setup*.exe"
   - "./dist/skypetdesktop*.zip"
  skip_cleanup: true
  on:
    repo: SkyPet/SkyPetDesktop
    tags: true
