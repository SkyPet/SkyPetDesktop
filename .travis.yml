sudo: required
language: node_js
node_js:
- 6
cache:
  directories:
  - node_modules
services:
- docker
before_install: 
- npm install -g electron
- "./setup.sh"
- npm install
- "./buildhtml.sh"
install: "./install.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - "./dist/skypetdesktop-0.0.1_amd64.deb"
  - "./dist/skypetdesktop Setup 0.0.1.exe"
  on:
    repo: SkyPet/SkyPetDesktop
